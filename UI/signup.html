<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assests/css/styles.css">
  <link rel="stylesheet" href="./assests/css/reponsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Sign Up | iReporter</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <!-- -------------------------------------- -->
      <!-- site brand -->
      <!-- -------------------------------------- -->
      <div class="branding">
        <a href="./index.html"><img src="./assests/images/logo.png" alt="iReporter logo"></a> 
      </div>

      <!-- --------------------------------------- -->
      <!-- navigation bar -->
      <!-- --------------------------------------- -->
      <nav  class="navbar" id="topnav">
        <ul>
          <li><a href="./all-red-flag.html">Incidents</a></li>
          <li><a href="./signup.html">Sign Up <i class="fa fa-user-plus"></i></a></li>
          <li><a href="./signin.html">Sign In <i class="fa fa-user"></i></a></li>
          <li><a href="#">About</a></li>
          <li>
            <button href="javascript:void(0);" class="icon" onclick="toggle()">
              <i class="fa fa-bars"></i>
            </button>
        </li>
        </ul>
      </nav>
    </header>

    <!-- --------------------------------------- -->
      <!-- sign up form -->
    <!-- --------------------------------------- -->
    <div class="form-container" id="signup-wrapper">
        <h1>Sign Up</h1>
      <form method="POST">
        
        <div class="form-container-grid">
          <div class="error" id="signup-error"></div>
          <div class="input-container">
            <label><span>*</span>First Name</label>
            <input type="text" class="text-input" id="firstname" required/>
            <div class="error" id="firstname-error"></div>
          </div>
  
          <div class="input-container">
            <label><span>*</span>Last Name</label>
            <input type="text" class="text-input" id="lastname" required/>
            <div class="error" id="lastname-error"></div>
          </div>
  
          <div class="input-container">
            <label>Other Name</label>
            <input type="text" class="text-input" id="othername" required/>
            <div class="error" id="othername-error"></div>
          </div>
  
          <div class="input-container">
            <label><span>*</span>Email</label>
            <input type="email" class="text-input" id="email" required/>
            <div class="error" id="email-error"></div>
          </div>
  
          <div class="input-container">
            <label><span>*</span>Phone Number</label>
            <input type="number" class="text-input" id="phone-number" required/>
            <div class="error" id="phone-number-error"></div>
          </div>
  
          <div class="input-container">
            <label><span>*</span>Username</label>
            <input type="text" class="text-input" id="username" required/>
            <div class="error" id="username-error"></div>
          </div>
  
          <div class="input-container">
            <label><span>*</span>Password</label>
            <input type="password" class="text-input" id="password" required/>
            <div class="error" id="password-error"></div>
          </div>
    
          <div class="input-container">
            <label><span>*</span>Confirm Password</label>
            <input type="password" class="text-input" id="confirm-password" required/>
            <div class="error" id="confirm-password-error"></div>
          </div>
        </div>

        <button type="submit" class="form-primary-btn" id="signup">
          Sign Up
        </button>

      </form>

      <div class="second-btn">
        <h4 class="form-h4">Already have an account?</h4>
      </div>
      
      <p class="repeating-linear">
        <a href="./signin.html" class="form-secondary-btn">
          Sign In
        </a>
      </p>

    </div>

    <footer class="center">
      <p>&copy; Andela 2018 All Rights Reserved.</p>
      <p>Designed By Alexandra Collins</p>
    </footer>

  </div>
  <script src="./assests/js/main.js"></script>
  <script src="../client/scripts/signup.js"></script>
</body>
</html>
